<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="loginassets/css/style2.css">
    <title>Admin Login | GradeGuide</title>
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="loginassets/img2/white-outline.png" class="form-image-main">
                <img src="loginassets/img2/dots.png" class="form-image dots">
                <img src="loginassets/img2/coin.png" class="form-image coin">
                <img src="loginassets/img2/spring.png" class="form-image spring">
                <img src="loginassets/img2/rocket.png" class="form-image rocket">
                <img src="loginassets/img2/cloud.png" class="form-image cloud">
                <img src="loginassets/img2/stars.png" class="form-image stars">
            </div>
            <p class="featured-words">Hello, Admin! Help your Students Progress and Succeed with <br><span>GradeGuide</span>.</p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                
                
            </div>
            <!-- Login form container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In as Admin</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <div class="forgot-pass">
                        <a href="">Forgot Password?</a>
                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-github"></i>
                    <i class="bx bxl-linkedin"></i>
                </div>
            </div>
            

    <script src="loginassets/js/main.js"></script>
</body>
</html>
